<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page</title>


  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/fontawesome.css">
  <link rel="stylesheet" href="src/css/index.css">
  <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
  <div class="layout">
    <header class="header">
      <div class="header-container">
        <a href="#" class="logo-link">
          <img src="src/images/logo.svg" alt="" class="logo">
        </a>
      </div>
    </header>
    <main class="container">
      <div class="ilustration">
        <img src="src/images/illustration-mockups.svg" alt="">
      </div>
      <div class="content">
        <h2 class="title">Build The Community Your Fans Will Love</h2>
        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="register-button">Register</button>
      </div>
    </main>
    <footer class="footer">
      <div class="social-medias">
        <a href="#" class="facebook-icon">
          <i class="fab fa-facebook-f"></i>
        </a>

        <a href="#" class="twitter-icon">
          <i class="fab fa-twitter"></i>
        </a>

        <a href="#" class="instagram-icon">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </footer>
  </div>
</body>

</html>
